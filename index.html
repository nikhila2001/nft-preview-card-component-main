<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
<main class="main">
<div class="column">
  <div class="card">

    <img src="images/image-equilibrium.jpg" alt="Equilibrium ">

    <div class="container">
      <h2 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
      <section class="section">
      <p class="etherium"><span><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg></span>&nbsp;0.041 ETH</p>
  
      <p class="clock"><span><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg></span>&nbsp;3 days left</p>
      </section>
  
      <hr class="border">
      <footer class="footer">
        <img src="images/image-avatar.png" alt="image-avatar" class="image-avatar">
        <p class="last-note"> Creation of</p>&nbsp;
        <p class="white-text"> Jules Wyvern</p> 
        
      </footer>
  
      
    </div>
  </div>

</div>
</main>




























  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  
  
  
 -->

  
</body>
</html>
